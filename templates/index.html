<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: hsl(19, 75%, 36%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: hwb(12 2% 30%);
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: hsla(0, 0%, 20%, 0.979);
        }

        .quote {
            font-size: 1.2em;
            margin: 20px 0;
            font-style: italic;
            color: #0e0d0d;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: hsl(24, 100%, 40%);
            color: white;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #a32600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <p class="quote">{{ quote }}</p>
        <form method="get" action="/">
            <button type="submit">Get Another Quote</button>
        </form>
    </div>
</body>
</html>
